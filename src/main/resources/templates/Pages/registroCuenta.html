<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Prestabank</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-blue-900 p-4 text-white shadow-md">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold">Prestabank</h1>
    <ul class="flex gap-6">
      <li><a href="#" class="hover:text-gray-300 transition-colors">Inicio</a></li>
      <li><a href="#servicios" class="hover:text-gray-300 transition-colors">Servicios</a></li>
      <li><a href="#mision" class="hover:text-gray-300 transition-colors">Acerca de Nosotros</a></li>
      <li><a href="#contacto" class="hover:text-gray-300 transition-colors">Contacto</a></li>
    </ul>
  </div>
</nav>

<section id="formulario" class="bg-gray-50 text-center py-20">
  <h2 class="text-3xl font-bold text-blue-900">Formulario de Registro</h2>
  <div class="w-1/2 mx-auto mt-8 bg-white p-6 shadow-lg rounded-lg">
    <form action="#" method="POST">
      <!-- Nombre -->
      <div class="mb-4">
        <label for="nombre" class="block text-left font-semibold text-blue-900">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Correo Electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-left font-semibold text-blue-900">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Teléfono -->
      <div class="mb-4">
        <label for="telefono" class="block text-left font-semibold text-blue-900">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Dirección -->
      <div class="mb-4">
        <label for="direccion" class="block text-left font-semibold text-blue-900">Dirección</label>
        <input type="text" id="direccion" name="direccion" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Aceptación de términos -->
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="aceptar" name="aceptar" class="h-4 w-4 text-blue-600 focus:ring-2 focus:ring-blue-500" required>
        <label for="aceptar" class="ml-2 text-gray-700">Acepto los <a href="#" class="text-blue-600 hover:underline">términos y condiciones</a></label>
      </div>

      <!-- Botón de Enviar -->
      <div class="mb-4">
        <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300">
          Enviar
        </button>
      </div>
    </form>
  </div>
</section>


<footer id="contacto" class="bg-blue-900 text-white text-center py-6 mt-10">
  <p>&copy; 2025 Prestabank. Todos los derechos reservados.</p>
  <p>Dirección: Av. Siempre Viva 123, Quito, Ecuador | Teléfono: (02) 123-4567</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
</html>
