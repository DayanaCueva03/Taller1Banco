<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Prestabank - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="bg-blue-700 text-white py-4 px-6 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-2xl font-semibold">Prestabank</a>
    <ul class="flex space-x-6">
      <li><a href="#" class="hover:underline">Inicio</a></li>
      <li><a href="#" class="hover:underline">Servicios</a></li>
      <li><a href="#" class="hover:underline">Contacto</a></li>
    </ul>
  </div>
</nav>

<div class="flex flex-grow justify-center items-center">
  <div class="flex w-full max-w-4xl bg-white p-8 rounded-lg shadow-md">
    <!-- Sección de Información -->
    <div class="w-1/2 flex flex-col justify-center items-center p-6">
      <img src="imagenes/chico.jpg" alt="Información Adicional" class="w-full rounded-lg mb-4">
      <p class="text-gray-700 text-center">Regístrate en Prestabank y accede a múltiples beneficios financieros.</p>
    </div>

    <!-- Formulario -->
    <div class="w-1/2 p-6">
      <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">Registro en Prestabank</h2>

      <form th:action="@{/RegistroCuenta}" th:method="post" th:object="${cliente}">
        <!-- ID autoincrementable -->
        <div class="mb-4">
          <label for="id" class="block text-sm font-medium text-gray-700">ID</label>
          <input type="text" name="id" id="id" class="w-full px-3 py-2 border rounded-lg bg-gray-200" disabled />
        </div>

        <!-- Cédula -->
        <div class="mb-4">
          <label for="cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
          <input type="text" name="cedula" id="cedula" class="w-full px-3 py-2 border rounded-lg" required />
        </div>

        <!-- Nombre -->
        <div class="mb-4">
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
          <input type="text" name="nombre" id="nombre" class="w-full px-3 py-2 border rounded-lg" required />
        </div>

        <!-- Teléfono -->
        <div class="mb-4">
          <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
          <input type="tel" name="telefono" id="telefono" class="w-full px-3 py-2 border rounded-lg" required />
        </div>

        <!-- Dirección -->
        <div class="mb-4">
          <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
          <input type="text" name="direccion" id="direccion" class="w-full px-3 py-2 border rounded-lg" required />
        </div>

        <!-- Fecha de Nacimiento -->
        <div class="mb-4">
          <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
          <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="w-full px-3 py-2 border rounded-lg" required />
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-4">
          <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
          <input type="email" name="correo" id="correo" class="w-full px-3 py-2 border rounded-lg" required />
        </div>

        <!-- Botón Enviar -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Registrar</button>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-6">
  <p>&copy; 2025 Prestabank. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
