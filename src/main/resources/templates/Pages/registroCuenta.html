<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prestabank - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="bg-gradient-to-r from-blue-700 to-indigo-600 text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center px-6">
        <a href="#" class="text-3xl font-bold tracking-wide">Prestabank</a>
        <ul class="flex space-x-6">
            <li><a th:href="@{/}" class="hover:text-gray-300 transition-colors">Inicio</a></li>
            <li><a th:href="@{/login}" class="hover:text-gray-300 transition-colors">Login</a></li>
        </ul>
    </div>
</nav>

<!-- Contenedor Principal -->
<div class="flex flex-grow justify-center items-center p-6">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden flex flex-row-reverse max-w-5xl w-full">

        <!-- Imagen Lateral Derecha -->
        <div class="w-1/2 bg-indigo-500 flex flex-col justify-center items-center p-8 text-white">
            <img src="imagenes/logo_griz.png" class="w-full h-40 object-cover mt-4 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">Bienvenido a Prestabank</h2>
            <p class="text-center">Regístrate y accede a nuestras increíbles ofertas financieras.</p>
            <img src="imagenes/1.gif" alt="Registro" class="w-full rounded-lg mt-6">
        </div>

        <!-- Formulario -->
        <div class="w-1/2 p-8 flex flex-col justify-center">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Crea tu Cuenta</h2>
            <form th:action="@{/RegistroCuenta}" th:method="post" th:object="${cliente}" class="space-y-5">
                    <input type="hidden" th:field="*{id}">
                <!-- Cédula -->
                <div>
                    <label for="cedula" class="text-gray-700 font-medium">Cédula</label>
                    <input type="text" th:field="*{cedula}" id="cedula" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
                </div>

                <!-- Nombre -->
                <div>
                    <label for="nombre" class="text-gray-700 font-medium">Nombre Completo</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
                </div>

                <!-- Teléfono -->
                <div>
                    <label for="telefono" class="text-gray-700 font-medium">Teléfono</label>
                    <input type="tel" th:field="*{telefono}" id="telefono" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
                </div>

                <!-- Dirección -->
                <div>
                    <label for="direccion" class="text-gray-700 font-medium">Dirección</label>
                    <input type="text" th:field="*{direccion}" id="direccion" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
                </div>

                <!-- Fecha de Nacimiento -->
                <div>
                    <label for="fecha_nacimiento" class="text-gray-700 font-medium">Fecha de Nacimiento</label>
                    <input type="date" th:field="*{fecha_nacimiento}" id="fecha_nacimiento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
                </div>

                <!-- Correo Electrónico -->
                <div>
                    <label for="correo" class="text-gray-700 font-medium">Correo Electrónico</label>
                    <input type="email" th:field="*{correo}" id="correo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
                </div>

                <!-- Botón de Envío -->
                <button type="submit" class="w-full py-3 text-white font-semibold rounded-lg bg-gradient-to-r from-indigo-500 to-blue-500 hover:shadow-lg transition-all">Registrarse</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-900 text-white text-center py-4 mt-6">
    <p>&copy; 2025 Prestabank. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
