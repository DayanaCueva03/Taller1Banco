<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Prestabank - Confirmación de Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

<!-- Navbar -->
<nav class="bg-blue-700 text-white py-4 px-6 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="#" class="text-2xl font-semibold">Prestabank</a>
    <ul class="flex space-x-6">
      <li><a href="#" class="hover:underline">Inicio</a></li>
      <li><a href="#" class="hover:underline">Servicios</a></li>
      <li><a href="#" class="hover:underline">Contacto</a></li>
    </ul>
  </div>
</nav>
<input type="text" th:value="${cuenta.cliente.id}">


<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center mt-12 mb-8">
    <h2 class="text-2xl font-bold text-gray-800">¡Felicidades! Tu cuenta ha sido creada con éxito</h2>
    <p class="text-gray-600 mt-2">Presiona aceptar para continuar</p>
  </div>
  <!-- Bank Card -->
  <div class="bg-gradient-to-r from-blue-800 via-blue-700 to-blue-900 p-6 w-96 h-56 rounded-2xl shadow-xl transform transition-all duration-500 hover:scale-105 hover:shadow-2xl relative">
    <!-- Card Chip Icon (Moved to top-right) -->
    <div class="absolute top-4 right-4">
      <svg class="w-10 h-10 text-yellow-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18M6 6h0m0 12h0m12-12h0m0 12h0"/>
      </svg>
    </div>

    <!-- Card Content -->
    <div class="text-white">
      <!-- Número de Cuenta -->
      <div class="text-sm uppercase tracking-wide mb-1">Número de Cuenta</div>
      <div class="text-2xl font-mono tracking-widest mb-6" th:text="${cuenta.numeroCuenta}">1234 5678 9876 5432</div>

      <!-- Cliente -->
      <!--<div class="text-sm uppercase tracking-wide mb-1">Cliente</div>
      <div class="text-lg font-semibold" th:value="${cuenta.cliente.nombre}"></div>-->

      <!-- Fecha de Vencimiento -->
      <div class="flex justify-between items-center mt-4">
        <div>
          <div class="text-sm uppercase tracking-wide">Fecha de Vencimiento</div>
          <div class="text-lg font-mono" th:text="${cuenta.fechaCaducidad}">12/2027</div>
        </div>

        <!-- Logo Simulado -->
        <div class="text-2xl font-bold uppercase tracking-wide">Prestabank</div>
      </div>
    </div>
  </div>

  <!-- Accept Button (Centered Below the Card) -->
  <a th:href="@{/DatosCliente(id=${cuenta.cliente.id})}">
    <button class="w-32 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Aceptar</button>
  </a>

</div>
</div>


<!-- Footer -->
<footer class="bg-gray-800 text-white text-center py-4 mt-6">
  <p>&copy; 2025 Prestabank. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
