<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista Empleados</title>
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/bancos}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarAutor" class="form-control" placeholder="Buscar autores" th:value="${buscarAutor}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Contraseña</th>
            <th>Mensaje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="banco: ${bancos}">
            <td th:text="${banco.id}"></td>
            <td th:text="${banco.nombre}"></td>
            <td th:text="${banco.email}"></td>
            <td th:text="${banco.password}"></td>
            <td th:text="${banco.mensaje}"></td>
            <td>
                <a th:href="@{/actualizar/} + ${banco.id}" class="btn btn-success">Actualizar</a>
                <a th:href="@{/eliminar/} + ${banco.id}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
