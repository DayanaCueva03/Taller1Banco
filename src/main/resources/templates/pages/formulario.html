<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleados</title>

    <!-- Estilos con Tailwind y Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>
<body>

<form class="form-container" th:action="@{/guardar}" th:method="post" th:object="${empleados}">
    <h2 class="text-center text-2xl font-bold mb-4 text-gray-900">Registro de Empleado</h2>

    <div class="mb-5">
        <label for="codigo" class="block mb-2 text-sm font-medium text-gray-900">ID</label>
        <input type="number" id="codigo" th:field="*{id}" class="hidden">
    </div>

    <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm" placeholder="Ej. Juan PÃ©rez" required>
    </div>

    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
        <input type="email" id="email" th:field="*{email}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm" placeholder="ejemplo@email.com" required>
    </div>

    <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
        <input type="password" id="password" th:field="*{password}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 shadow-sm" required>
    </div>

    <div class="mb-5">
        <label for="mensaje" class="block mb-2 text-sm font-medium text-gray-900">Mensaje</label>
        <textarea id="mensaje" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm" placeholder="Deja un comentario..."></textarea>
    </div>

    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-2.5 rounded-lg hover:from-blue-700 hover:to-purple-700 transition duration-300 shadow-lg">
        Enviar
    </button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
